<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EJ2 Diagram</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <!-- <link href="../src/index.css" rel="stylesheet" /> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link
      href="//cdn.syncfusion.com/ej2/ej2-base/styles/material.css"
      rel="stylesheet"
    />
    <link
      href="//cdn.syncfusion.com/ej2/ej2-buttons/styles/material.css"
      rel="stylesheet"
    />
    <link
      href="//cdn.syncfusion.com/ej2/ej2-popups/styles/material.css"
      rel="stylesheet"
    />
    <link
      href="//cdn.syncfusion.com/ej2/ej2-splitbuttons/styles/material.css"
      rel="stylesheet"
    />
    <link
      href="//cdn.syncfusion.com/ej2/ej2-diagrams/styles/material.css"
      rel="stylesheet"
    />
    <link
      href="//cdn.syncfusion.com/ej2/ej2-navigations/styles/fabric.css"
      rel="stylesheet"
    />

    <script
      src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js"
      type="text/javascript"
    ></script>

    <!-- <script
      src="http://cdn.syncfusion.com/ej2/ej2-diagrams/dist/global/ej2-diagrams.min.js"
      type="text/javascript"
    ></script> -->
  </head>

  <body>
    <div id="container" class="container-fluid" style="margin: 50px">
      <div class="row">
        <div id="root" class="col-10" ></div>
        <div class="col-2">
          <div class="row m-2 d-flex align-items-center">
            <input type="text" id="boardID" style="border-width: 1;" placeholder="search via board id">
          </div>
          <div class="row m-2 d-flex form-group align-items-center text-center">
            <input type="checkbox" class="btn-check mx-2" id="isHideMainSupply" autocomplete="off">
            <label>hideMainSupply</label>
          </div>
          <div class="row m-2 d-flex align-items-center">
            <input type="text" id="boardColor" style="border-width: 1;" placeholder="pick board color">
          </div>
          <div class="row m-2 d-flex align-items-center">
            <input type="text" id="circuitColor" style="border-width: 1;" placeholder="pick circuit color">
          </div>
          <div class="row m-2 d-flex align-items-center">
            <input type="text" id="limitLevel" style="border-width: 1;">
          </div>
        </div>
      </div>
    </div>

    <script>
      var ele = document.getElementById("container");
      if (ele) {
        ele.style.visibility = "visible";
      }
    </script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
